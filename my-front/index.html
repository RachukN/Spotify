<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Реєстрація SyphoNix</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #fff8dc;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
      }
      .container {
          background-color: #fff8e1;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          width: 300px;
      }
      h2 {
          text-align: center;
          color: #333;
      }
      .input-group {
          margin-bottom: 15px;
      }
      .input-group label {
          display: block;
          margin-bottom: 5px;
      }
      .input-group input {
          width: 100%;
          padding: 8px;
          box-sizing: border-box;
          border: 1px solid #ccc;
          border-radius: 5px;
      }
      .btn {
          width: 100%;
          padding: 10px;
          background-color: #f0c14b;
          border: 1px solid #a88734;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
      }
      .btn:hover {
          background-color: #e7b53a;
      }
      .link {
          text-align: center;
          margin-top: 10px;
      }
      .link a {
          color: #0066c0;
          text-decoration: none;
          cursor: pointer;
      }
      .link a:hover {
          text-decoration: underline;
      }
      .google-btn {
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: #4285f4;
          color: white;
          padding: 10px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          margin-top: 10px;
          font-size: 16px;
      }
      .google-btn img {
          width: 20px;
          height: 20px;
          margin-right: 10px;
      }
      /* Modal styles */
      .modal {
          display: none;
          position: fixed;
          z-index: 1;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: rgb(0,0,0);
          background-color: rgba(0,0,0,0.4);
          justify-content: center;
          align-items: center;
      }
      .modal-content {
          background-color: #fefefe;
          margin: auto;
          padding: 20px;
          border: 1px solid #888;
          width: 80%;
          max-width: 400px;
          border-radius: 10px;
      }
      .close {
          color: #aaa;
          float: right;
          font-size: 28px;
          font-weight: bold;
          cursor: pointer;
      }
      .close:hover,
      .close:focus {
          color: black;
          text-decoration: none;
          cursor: pointer;
      }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
      function handleCredentialResponse(response) {
          console.log("Encoded JWT ID token: " + response.credential);
          // Надішліть токен на ваш сервер через XMLHttpRequest або fetch
      }

      window.onload = function () {
          google.accounts.id.initialize({
              client_id: 'YOUR_GOOGLE_CLIENT_ID',
              callback: handleCredentialResponse
          });
          google.accounts.id.renderButton(
              document.getElementById("googleSignInButton"),
              { theme: "outline", size: "large" }  // атрибути налаштування
          );

          // Отримання модальних елементів
          var modalForgotPassword = document.getElementById("forgotPasswordModal");
          var modalSignIn = document.getElementById("signInModal");

          // Отримання кнопок, які відкривають модальні елементи
          var btnForgotPassword = document.getElementById("forgotPasswordLink");
          var btnSignIn = document.getElementById("signInLink");

          // Отримання елементів <span>, які закривають модальні елементи
          var spanForgotPassword = document.getElementsByClassName("close")[0];
          var spanSignIn = document.getElementsByClassName("close")[1];

          // Коли користувач натискає кнопку, відкривається модальний
          btnForgotPassword.onclick = function () {
              modalForgotPassword.style.display = "flex";
          }
          btnSignIn.onclick = function () {
              modalSignIn.style.display = "flex";
          }

          // Коли користувач клацає на <span> (x), закриває модальний
          spanForgotPassword.onclick = function () {
              modalForgotPassword.style.display = "none";
          }
          spanSignIn.onclick = function () {
              modalSignIn.style.display = "none";
          }

          // Коли користувач клацає будь-де за межами модального, закрийте його
          window.onclick = function (event) {
              if (event.target == modalForgotPassword) {
                  modalForgotPassword.style.display = "none";
              }
              if (event.target == modalSignIn) {
                  modalSignIn.style.display = "none";
              }
          }
      }
  </script>
  </head>
  <body>
    <div class="container">
        <h2>Реєстрація в SyphoNix</h2>
        <form>
            <div class="input-group">
                <label for="email">Електронна пошта</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Зареєструватися</button>
        </form>
        <div class="link">
            <a id="forgotPasswordLink">Забули пароль?</a>
        </div>
        <div class="link">
            <a id="signInLink">Увійдіть</a>
        </div>
        <div id="googleSignInButton" class="google-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google logo">
            Увійти через Google
        </div>
    </div>

    <!-- Модель для забутого пароля -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Відновлення паролю</h2>
            <form>
                <div class="input-group">
                    <label for="resetEmail">Введіть вашу електронну пошту</label>
                    <input type="email" id="resetEmail" name="resetEmail" required>
                </div>
                <button type="submit" class="btn">Відновити пароль</button>
            </form>
        </div>
    </div>

    <!-- Модель для входу -->
    <div id="signInModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Увійти</h2>
            <form>
                <div class="input-group">
                    <label for="signInEmail">Електронна пошта</label>
                    <input type="email" id="signInEmail" name="signInEmail" required>
                </div>
                <div class="input-group">
                    <label for="signInPassword">Пароль</label>
                    <input type="password" id="signInPassword" name="signInPassword" required>
                </div>
                <button type="submit" class="btn">Увійти</button>
            </form>
        </div>
    </div>
</body>
</html>
